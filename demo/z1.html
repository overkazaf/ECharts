<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		html, body {
			width : 100%;height:100%;
		}
		#box {
			width : 100%;
			height : 100%;
			background :#eef;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script type="text/javascript" src="esl.js"></script>
<script type="text/javascript">
	require(
	    ['zrender/zrender',
	    'zrender/shape/Circle'],
	    function(zrender, CircleShape) {
	        // just init to get a zrender Instance
	        var zr = zrender.init(document.getElementById('box'));
	        // zr can be used now!
			zr.addShape(
			    new CircleShape({
			        style : {
			            x : 100,
			            y : 100,
			            r : 50,
			            color : 'rgba(220, 20, 60, 0.8)'
			        },
			        draggable : true
			    })
			);
			zr.render();
		

			zr.on('click', function (p) {
				alert('click me');
			});	
	    }
	);
</script>
</html>
